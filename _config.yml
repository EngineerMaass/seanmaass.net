url: http://seanmaass.net
name: Sean Maass' Blog
title: Sean Maass' Blog
description: Sean Maass' Blog
author: Sean Maass

permalink: /blog/:year/:month/:day/:title/
timezone: "America/Phoenix"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email: seanmaass@gmail.com

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #
highlighter: rouge

exclude:     ["Gemfile*", "Rakefile", "*.sublime-project", "*.sublime-workspace"]

paginate: 10          # Posts per page on the blog index
pagination_dir: blog  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section

excerpt_separator: "\n\n\n"
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles

category_dir: categories

titlecase: true       # Converts page and post titles to titlecase

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "post"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "page"
    values:
      layout: "page"


# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: []

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#    Octoflat Theme       #
# ----------------------- #
navigation:
- text: Home
  url: /
- text: Archives
  url: /archives

# ----------------------- #
# Jekyll Asset Pipeline   #
# ----------------------- #
assets:
  js_compressor:  uglifier
  css_compressor: sass
  sources:
    - _assets/fonts
    - _assets/javascripts
    - _assets/styleimages
    - _assets/stylesheets

# ----------------------- #
#   Jekyll Picture Tag    #
# ----------------------- #
picture:
  source: _assets/images
  output: assets/images
  markup: "picture"
  presets:
    default: # Full width pictures
      ppi: [1, 1.5] # switch to 1.5x sized images on devices with a min resolution of 1.5dppx
      attr:
        class: "img-responsive center-block"
      source_lrg:
        media: "(min-width: 40em)"
        width: 700
      source_med:
        media: "(min-width: 30em)"
        width: 450
      source_default:
        width: 350
    half: # Half width pictures
      ppi: [1, 1.5] # switch to 1.5x sized images on devices with a min resolution of 1.5dppx
      attr:
        class: "img-responsive center-block"
      source_lrg:
        media: "(min-width: 40em)"
        width: 400
      source_med:
        media: "(min-width: 30em)"
        width: 250
      source_default:
        width: 200


